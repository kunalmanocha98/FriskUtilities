apply plugin: 'com.jfrog.bintray'
group 'com.frisk.friskutilities'
version '1.0.0'

project.ext {
    mavGitUrl = 'https://github.com/kunalmanocha98/FriskUtilities.git'
    mavProjectName = 'FriskUtility'
    mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']
    mavLibraryDescription = "\t\n" + "An Android library that will be your building block in developing"
    mavPublishToMavenLocal = true
    mavSiteUrl = 'https://github.com/kunalmanocha98/FriskUtilities'
}
